<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <!--Form Title-->
    <h1>Registration Form</h1>
    <!--FORM-->
    <form action="#">
      <!--Fieldset 1 | First Name, Last Name, Email, Password fields-->
      <fieldset>
        <label for="#"
          >Enter your first name:<input type="text" required
        /></label>
        <label for="#"
          >Enter your last name:<input type="text" required
        /></label>
        <label for="#">Enter your e-mail:<input type="email" required /></label>
        <label for="#"
          >Enter your password:<input
            type="password"
            minlength="4"
            maxlength="20"
            pattern="[a-z0-5]{8}"
            required
        /></label>
      </fieldset>
      <!--Fieldset 2-->
      <fieldset>
        <label for="#"
          ><input type="radio" name="account-type" id="" />Personal
          Account</label
        >
        <label for="#"
          ><input type="radio" name="account-type" id="" />Business Partner
          Account</label
        >
        <label for="#"
          ><input type="checkbox" required />I accept the
          <a href="https://www.termsandconditionsgenerator.com/"
            >terms and conditions</a
          ></label
        >
      </fieldset>
      <!--Fieldset 3-->
      <fieldset>
        <label for="#">Upload a profile picture: <input type="file" /></label>
        <label for="#"
          >Input your age(years): <input type="number" min="13" max="120"
        /></label>
        <label for="">
          How did you hear from us?
          <select name="" id="">
            <option value="">--select one--</option>
            <option value="1">Family & friends</option>
            <option value="2">Colleagues</option>
            <option value="3">Online</option>
            <option value="4">Others</option>
          </select>
        </label>
        <label for="#">
          Provide a bio:
          <textarea
            name=""
            id=""
            cols="30"
            rows="3"
            placeholder="I like coding on a rainy day..."
          ></textarea>
        </label>
      </fieldset>
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
