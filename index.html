<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <!--Form Title-->
    <h1>Registration Form</h1>
    <!--FORM-->
    <form action="#">
      <!--Fieldset 1 | First Name, Last Name, Email, Password fields-->
      <fieldset>
        <label for="#"
          >Enter your first name:<input type="text" required
        /></label>
        <label for="#"
          >Enter your last name:<input type="text" required
        /></label>
        <label for="#">Enter your e-mail:<input type="email" required /></label>
        <label for="#"
          >Enter your password:<input
            type="password"
            minlength="4"
            maxlength="20"
            pattern="[a-z0-5]{8}"
            required
        /></label>
      </fieldset>
      <!--Fieldset 2-->
      <label for="#"><input type="radio" name="" id=""></label>
      <label for="#"><input type="radio" name="" id=""></label>
      <label for="#"><input type="checkbox" required></label>
      <fieldset></fieldset>
      <!--Fieldset 3-->
      <fieldset></fieldset>
    </form>
  </body>
</html>
