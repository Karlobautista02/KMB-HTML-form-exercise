<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Form Exercise</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <!--Form Title-->
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <!--FORM-->
    <form action="#">
      <!--Fieldset 1 | First Name, Last Name, Email, Password fields-->
      <fieldset>
        <label for="#"
          >Enter your first name:<input type="text" name="firstName" required placeholder="Enter your First Name"
        /></label>
        <label for="#"
          >Enter your last name:<input type="text" name="lastName" required placeholder="Enter your Last Name"
        /></label>
        <label for="#">Enter your e-mail:<input type="email" name="email" required placeholder="Enter your E-mail address" /></label>
        <label for="#"
          >Enter your password:<input
            type="password"
            minlength="4"
            maxlength="20"
            pattern="[a-z0-5]{8}"
            name="password"
            required placeholder="Enter your password"
        /></label>
      </fieldset>
      <!--Fieldset 2 | Account Type & Terms and Conditions-->
      <fieldset>
        <label for="#" 
          ><input class="inline" type="radio" name="account-type" id="" />Personal
          Account</label
        >
        <label for="#" 
          ><input class="inline" type="radio" name="account-type" id="" />Business Partner
          Account</label
        >
        <label for="#" 
          ><input class="inline" type="checkbox" required />I accept the
          <a href="https://www.termsandconditionsgenerator.com/"
            >terms and conditions</a
          ></label
        >
      </fieldset>
      <!--Fieldset 3 | Profile Picture, referrers & bio input-->
      <fieldset>
        <label for="#">Upload a profile picture: <input type="file" name="fileUpload" /></label>
        <label for="#"
          >Input your age(years): <input type="number" min="13" max="120" name="age"
        /></label>
        <label for="">
          How did you hear from us?
          <select name="referrer" id="">
            <option value="">--select one--</option>
            <option value="1" name="family&friends">Family & friends</option>
            <option value="2" name="colleagues">Colleagues</option>
            <option value="3" name="online">Online</option>
            <option value="4" name="others">Others</option>
          </select>
        </label>
        <label for="#">
          Provide a bio:
          <textarea
            name="bio"
            id=""
            cols="30"
            rows="3"
            placeholder="I like coding on a rainy day..."
          ></textarea>
        </label>
      </fieldset>
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
